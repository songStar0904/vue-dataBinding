<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue双向数据绑定</title>
</head>
<style>
	#app{
		width: 500px;
		text-align: center;
		margin: 20% auto;
	}
</style>
<body>
	<div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button @click="clickMe">click me!</button>
    </div>
    <script src="js/main.js"></script>
    <script src="js/observe.js"></script>
    <script src="js/watcher.js"></script>
    <script src="js/compile.js"></script>
	<script>
		new Vue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo'
        },
        methods: {
            clickMe: function () {
                this.title = `你好,${this.name}`;
            }
        }
    });
	</script>
</body>
</html>
